<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Trevor Bekolay{% block title %}{% endblock title %}</title>
    <meta name="description" content="Trevor Bekolay">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link type="text/plain" rel="author" href="/humans.txt">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
  </head>
  <body{% block bodytags %}{% endblock bodytags %}>
    <div class="container">
      <div class="page-header">
        <h1><a href="/">Trevor Bekolay</a>
          <small>{% block subtitle %}{% endblock subtitle %}</small>
        </h1>
      </div>
{%- block contextlinks -%}{%- endblock contextlinks -%}
{%- block main -%}{%- endblock main -%}
    <footer>
      <div class="footer clearfix">
        <div class="pull-left">
          <a href="http://creativecommons.org/licenses/by/3.0/deed.en_US" rel="license" target="_blank">
            <img title="Content licensed under CC-Attribution-Unported License" data-tooltip alt="Creative Commons License" src="http://i.creativecommons.org/l/by/3.0/88x31.png">
          </a>
          <a href="/humans.txt" data-tooltip title="Colophon">
            <img alt="humans.txt" src="https://dl.dropboxusercontent.com/u/6182929/img/humanstxt.png">
          </a>
        </div>
        <div class="pull-right">
          <a href="https://github.com/tbekolay" data-tooltip title="Code on Github" target="_blank">
            <i class="icon-github"></i>
          </a>
          <a href="https://plus.google.com/102042862862925800695" data-tooltip title="Follow me on Google Plus" target="_blank">
            <i class="icon-google-plus"></i>
          </a>
          <a href="http://www.linkedin.com/profile/view?id=43695341" data-tooltip title="Follow me on LinkedIn" target="_blank">
            <i class="icon-linkedin"></i>
          </a>
          <a href="http://www.youtube.com/user/tbekolay" data-tooltip title="Videos on YouTube" target="_blank">
            <i class="icon-youtube-play"></i>
          </a>
          <a href="mailto:tbekolay@gmail.com" data-tooltip title="Email me" target="_blank">
            <i class="icon-envelope"></i>
          </a>
        </div>
      </div>
    </footer>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      (function($) {
        $('a[href="#"]').click(function(e) {
          e.preventDefault();
       });
      })(jQuery);
      (function($) {
        $('[data-tooltip]').tooltip();
      })(jQuery);
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript">
      MathJax.Hub.Config({
        "tex2jax": { inlineMath: [ [ '$', '$' ] ] }
      });
    </script>{#
