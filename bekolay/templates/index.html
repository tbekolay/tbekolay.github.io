{% extends "base.html" %}

{% block main %}
  {{ page.html|lead_paragraph|safe }}
    <ul class="thumbnails" id="title-cards">
      {%- for p in page.pages %}
      <li class="span2">
        <div class="thumbnail text-center {{ p.path }}">
          {{ p }}
          <a href="{{ p.url }}">
            <div class="thumbnail-icon">
              <i class="{{ p.icon }}"></i>
              <h2>{{ p.title }}</h2>
            </div>
          </a>
        </div>
      </li>
      {%- endfor %}
    </ul>
{% endblock main %}
